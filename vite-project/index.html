<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry Potter Spells</title>
</head>

<body>
  <div id="app">
<h1>Harry Potter Digital Spellbook!</h1>
<img src="https://imgix.ranker.com/user_node_img/50066/1001305888/original/harry-not-quite-straddling-his-broom-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=375" class="harrypic">
<img src="https://imgix.ranker.com/user_node_img/50066/1001305921/original/i-have-an-exciting-new-alternative-to-crossfit-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=375" class="voldy">

    <form>
      <label for="lookspells" class="enterspell">Enter Spell Name</label>
      <input type="text" id="lookspells">
      <input type="submit" value="Search" class="searchbtn" />
    </form>

    <div class="errormessage"></div>

    <h2 class="h2">By Type</h2>
    <form action="#">
      <select id="dropdown">
        <option value="Select Type">Select Type</option>
        <option value="Charm">Charm</option>
        <option value="Curse">Curse</option>
        <option value="Transformation">Transformation</option>
        <option value="Transfiguration">Transfiguration</option>
        <option value="Conjuration">Conjuration</option>
        <option value="Hex">Hex</option>
        <option value="Jinx">Jinx</option>
        <option value="Magical transportation">Magical transportation</option>
        <option value ="Spell">Basic Spell</option>
      </select>
    </form>

    <form>
      <button class="showall">Show All</button>
      
      <button class="removebtn">Remove All</button>
    </form>
    <div class="gallery">
      <!-- `<div class="card">
        <div class="name">${spell.attributes.name}</div>
        <div class="img"><img src="${spell.attributes.image}"></div>
        <div class="effect">Effect:${spell.attributes.effect}</div>
        <div class="hand">Hand Movements:${spell.attributes.hand}</div>
      </div>` -->
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
