<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry Potter Spells</title>
</head>

<body>
  <div id="app">
    <img
      src="https://static2.momsimage.com/wordpress/wp-content/uploads/2020/10/Harry-Potter%E2%80%99s-Spells-Explained.jpg"
      class="gif" alt = "Spell with lightning bolt s">
    <form>
      <label for="lookspells" class="enterspell">Search For Spells</label>
      <input type="text" id="lookspells">
      <input type="submit" value="Search" class="searchbtn" />
    </form>
    <h2 class="h2">By Type</h2>
    <form action="#">
      <select id="dropdown">
        <option value="Show All">Show All</option>
        <option value="Charm">Charm</option>
        <option value="Curse">Curse</option>
        <option value="Transformation">Transformation</option>
        <option value="Healing spell">Healing spell</option>
        <option value="Vanishment">Vanishment</option>
        <option value="Conjuration">Conjuration</option>
        <option value="Hex">Hex</option>
      </select>
    </form>
    <div class="gallery">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
